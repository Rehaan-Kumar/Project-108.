<html>

<head>
  <title>Gesture Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <h3 class="btn btn-info heading" >Hand Gesture Web App
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#128075;</span>
        <span>&#129304;</span>
        <span>&#129310;</span>
      </h3>
      <br><br><br>
      <div class="btn btn-info" style="border-radius: 10px;">
        <p style="font-size: 22px;">Take your selfie to generate emoji
          <br>
          <p style="font-size: 22px;">This model is trained to identify the following gestures.</p>
        </p>
        <br>
        <p style="font-size: 30px;">
          | <span>&#128076;</span> |
          <span>&#128077;</span> |
          <span>&#128078;</span> |
          <span>&#128075;</span> |
          <span>&#129310;</span> |
  
        </p>
  
      </div>
      <br><br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam:-</label>
        <div id="camera"></div>
        <br>
        <button class="btn btn-success" onclick="take_snapshot()">Take Snapshot</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1:-</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="result_emoji"></p>
        <br>
        <label>Prediction 2:-</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="result_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot:-</label>
        <div id="result"></div>
        <br>
        <button class="btn btn-success" onclick="check()">Predict Gesture</button>
      </div>


    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
